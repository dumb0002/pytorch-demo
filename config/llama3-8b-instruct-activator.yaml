apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: llama3-8b-instruct-activator
spec:
  configPatches:
  - applyTo: HTTP_ROUTE
    match:
      routeConfiguration:
        vhost:
          name: "*:80"
          route:
            name: pytorch-demo.llama3-8b.0 # TODO: what .0?
    patch:
      operation: MERGE
      value:
        typed_per_filter_config:
          envoy.filters.http.activator.ext_proc:
            "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExtProcPerRoute
            overrides:
              processing_mode:
                request_header_mode: "SEND"
                response_header_mode: "SKIP"
                request_body_mode: "FULL_DUPLEX_STREAMED"
                response_body_mode: "NONE"
                request_trailer_mode: "SEND"
                response_trailer_mode: "SKIP"
              grpc_service:
                envoy_grpc:
                  cluster_name: outbound|9002||llama3-8b-instruct-activator.pytorch-demo.svc.cluster.local
---
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: llama3-8b-instruct-activator
spec:
  host: llama3-8b-instruct-activator.pytorch-demo.svc.cluster.local
  trafficPolicy:
      tls:
        mode: SIMPLE
        insecureSkipVerify: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama3-8b-instruct-activator
spec:
  selector:
    matchLabels:
      app: llama3-8b-instruct-activator
  template:
    metadata:
      labels:
        app: llama3-8b-instruct-activator
    spec:
      containers:
      - name: activator
        image: quay.io/braulio/llm-d-activator/activator:v1
        imagePullPolicy: IfNotPresent
        args:
        - --pool-name
        - llama3-8b-instruct-epp
        - --pool-namespace
        - pytorch-demo
        - --pool-group
        - inference.networking.x-k8s.io
        - --zap-encoder
        - json
        - --v
        - "2"
        ports:
        - containerPort: 9002
          name: grpc
          protocol: TCP
        - containerPort: 9003
          name: grpc-health
          protocol: TCP
      serviceAccountName: activator
---
apiVersion: v1
kind: Service
metadata:
  name: llama3-8b-instruct-activator
spec:
  selector:
    app: llama3-8b-instruct-activator
  ports:
  - name: grpc-ext-proc
    port: 9002
    protocol: TCP
    targetPort: 9002
  type: ClusterIP
---
